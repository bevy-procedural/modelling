[package]
name = "procedural_modelling"
description = "A framework-agnostic Procedural Modelling crate."
version = "0.1.1"
edition = "2021"
categories = ["graphics", "rendering", "game-development"]
keywords = ["gamedev", "graphics", "procedural", "meshes", "modelling"]
homepage = "https://bevy-procedural.org/modelling"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/bevy-procedural/modelling"
documentation = "https://docs.rs/procedural_modelling"
rust-version = "1.76.0"

[lib]
name = "procedural_modelling"
path = "src/lib.rs"
crate-type = ["rlib"]

[workspace]
members = ["editor"]

[workspace.lints.clippy]
type_complexity = "allow"
doc_markdown = "warn"
manual_let_else = "warn"
undocumented_unsafe_blocks = "warn"
redundant_else = "warn"
match_same_arms = "warn"
semicolon_if_nothing_returned = "warn"
map_flatten = "warn"

ptr_as_ptr = "warn"
ptr_cast_constness = "warn"
ref_as_ptr = "warn"

[workspace.lints.rust]
unsafe_op_in_unsafe_fn = "warn"
missing_docs = "warn"

[lints]
workspace = true

[dependencies]
bevy = { version = "^0.13.1", default-features = true, optional = true }
bevy-inspector-egui = { version = "^0.23.4", optional = true }
itertools = "^0.12.1"
meshopt = { version = "^0.2.0", optional = true }
rand = "^0.8.5"
spade = "^2.6.0"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[features]
default = ["bevy"]
bevy = ["dep:bevy", "dep:bevy-inspector-egui", "bevy/bevy_gizmos"]
dynamic = ["bevy/dynamic_linking"]
meshopt = ["dep:meshopt"]

[[example]]
name = "box"
path = "examples/box.rs"
doc-scrape-examples = true
required-features = ["bevy"]

[[bench]]
name = "triangulation"
harness = false

# Enable a small amount of optimization in debug mode
[profile.fast-dev]
inherits = "dev"
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.fast-dev.package."*"]
inherits = "dev"
opt-level = 3

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1
